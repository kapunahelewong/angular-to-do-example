<div class="main">
  <mat-form-field>
    <mat-label class="lg-label">What would you like to do today?</mat-label>
    <input matInput placeholder="add an item" #newItem (keyup.enter)="addItem(newItem.value)">
  </mat-form-field>


<!-- without material design -->
  <!-- <h2><label for="addItemInput">What would you like to do today?</label></h2>
  <input #newItem
    placeholder="add an item"
    (keyup.enter)="addItem(newItem.value)"
    class="lg-text-input"
    id="addItemInput"> -->

  <button class="btn-primary" (click)="addItem(newItem.value)">Add</button>


  <div class="menu-wrapper">
    <button class="mat-stroked-button btn-menu" (click)="toDoItemsList=''">All</button>
    <button class="mat-stroked-button btn-menu" (click)="toDoItemsList='active'">Active</button>
    <button class="mat-stroked-button btn-menu" (click)="toDoItemsList='done'">Done</button>
  </div>



  <h2>{{items.length}} items remaining</h2>
  <div [ngSwitch]="toDoItemsList">

    <ul *ngSwitchCase="'active'">
      <li *ngFor="let item of items; let i=index" >
        <app-item [item]="item" *ngIf="!item.done"></app-item>
      </li>
    </ul>

    <ul *ngSwitchCase="'done'">

      <li *ngFor="let item of items; let i=index" >
        <app-item [item]="item" *ngIf="item.done"></app-item>
      </li>
    </ul>

    <ul *ngSwitchDefault>
      <li *ngFor="let item of items; let i=index">
        <app-item [item]="item"></app-item>
      </li>
    </ul>
  </div>

  <!-- show all items -->

  <!-- show active items (not marked done) -->
  <ul>
    <li *ngFor="let item of items; let i=index">
      <app-item [item]="item" *ngIf="showActiveItems && !item.done"></app-item>
    </li>
  </ul>

<!-- show done items -->
  <ul>
    <li *ngFor="let item of items; let i=index">
      <app-item [item]="item" *ngIf="showDoneItems && item.done"></app-item>
