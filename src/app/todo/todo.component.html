
<h2>My to do list</h2>



<input #newHero
placeholder="add an item"
(keyup.enter)="addHero(newHero.value)"
(blur)="addHero(newHero.value); newHero.value='' ">

<button (click)="addHero(newHero.value)">Add</button>

<ul class="sorter">
  <li>All</li>
  <li>Active</li>
  <li (click)="showDone(doneItem, i)">Done</li>
</ul>

<ul class="list-wrapper">
  <li *ngFor="let hero of heroes; let i=index" >
    <div class="list">
      <label>
        <input type="checkbox" (click)="markDone(doneItem, i)" />Done!
      </label>

      <span>{{hero}}</span>
      <button (click)="deleteItem(i)">Delete</button>

      <button (click)="editToggle(toggledItem, i)">Edit</button>


      <div *ngIf="editable">
        <input #editedItem placeholder="edit item">
        <button (click)="saveItem(editedItem.value, i)">Save</button>
        <button (click)="editToggle(i)">Cancel</button>
      </div>
    </div> <!-- list-->
  </li>
</ul>
